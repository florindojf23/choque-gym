{% extends "main/login_layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="bg-danger mb-5 p-3 text-white">
	CHOQUE-GYM
	</div>
	<div class="row justify-content-center">
		<div class="col-sm-4">
			<div class="card shadow-lg pt-3 rounded">
				<div class="card-header text-center bg-secondary"><h5 style="color: #fff">LOGIN - <b class="text-dark">CG</b></h5></div>
				<div class="card-body">
					<br>
					<form method="POST">
						{% csrf_token %}
						{{ form |crispy}}
							<a class="small" href="#">Forgot Password?</a>
						<div class="form-group mt-4 mb-0">
							<button class="btn btn-sm btn-outline-info" type="submit">Log In <i class="fa fa-sign-in"></i></button>
						</div>
					</form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
	<footer class="text-muted text-center mt-4">
		<p style="font-size: 0.8rem">SCHOOLMS &copy; Since 2022</p>
	</footer>
{% endblock %}
